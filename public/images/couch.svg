<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Bean bag couch with pastel colors -->
  <defs>
    <linearGradient id="couchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFEB99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main couch body -->
  <ellipse cx="100" cy="140" rx="90" ry="50" fill="url(#couchGradient)" stroke="#6B8E9F" stroke-width="3"/>

  <!-- Top cushion -->
  <ellipse cx="90" cy="100" rx="70" ry="40" fill="url(#couchGradient)" stroke="#6B8E9F" stroke-width="3"/>

  <!-- Right cushion -->
  <ellipse cx="140" cy="120" rx="40" ry="30" fill="#FFB6C1" stroke="#6B8E9F" stroke-width="2"/>

  <!-- Highlight -->
  <ellipse cx="80" cy="90" rx="20" ry="15" fill="white" opacity="0.4"/>
</svg>
